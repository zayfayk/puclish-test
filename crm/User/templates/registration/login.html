{% extends 'base.html' %}

{% block title %}
    | Login
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <h1 class="text-white">Please Login</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark">Login</button>
                </form>
                <hr>
                <br>
                <a href="{% url 'home' %}" class="btn btn-dark">Back</a>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock content %}
