{% extends 'base.html' %}

{% block title %}
    | Remove customer information
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <h1>Remove Customer</h1>
                <br>
                <h3>Delete: {{ customer.name}}</h3>
                <form method="post">
                    {% csrf_token %}

                    <strong>Are you sure ?!</strong><br>
                    <button type="submit" class="btn btn-dark">Remove  </button>
                </form>
                <hr>
                <br>
                <a href="{% url 'home' %}" class="btn btn-dark">Back  </a>
            </div>
        </div>
    </div>
</div>
<br>


{% endblock content %}
