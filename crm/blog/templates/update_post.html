{% extends 'base.html' %}

{% block title %}
    | updating customer information
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <h1>Please enter  updating customer information!</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-dark">Update   </button>
                </form>
                <hr>
                <br>
                <a href="{% url 'home' %}" class="btn btn-dark">Back  </a>
            </div>
        </div>
    </div>
</div>
<br>


{% endblock content %}
